<h2 class="text-dark font-weight-bold">Enrich Description </h2>
<h3 class="text-muted">Evaluate and redefine assests description for precision ans clarity</h3>

<div class="d-flex justify-content-end mb-2">
    <input type="text" [(ngModel)]="searchtext" placeholder="Search..." class="form-control w-25">
</div>

<div class="table-responsive">
    <table class="table table-bordered table-hover shadow-sm rounded-lg bg-white">
        <thead class="thead-dark">
            <tr>
                <th scope="col" class="bg-dark text-white text-center">Empire ID</th>
                <th scope="col" class="bg-dark text-white text-center">Name</th>
                <th scope="col" class="bg-dark text-white text-center">Orginal Description</th>
                <!-- <th scope="col" class="bg-dark text-white text-center">Original Capability</th> -->
                <th scope="col" class="bg-dark text-white text-center">Recommended Description </th>
                <th scope="col" class="bg-dark text-white text-center">Status </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of user | assetEnrichCapabilityFilter: searchtext; let i = index;">
                <td class="text-dark font-weight-bold text-center">{{ user.empireId }}</td>
                <td class="text-dark text-center">{{ user.name }}</td>
                <td class="text-dark text-wrap" style="max-width: 250px;">{{ user.description }}</td>
                <td class="text-dark text-wrap text-center" style="max-width: 250px;">-</td> 
                <td class="text-dark font-weight-bold text-center"><button class="btn btn-primary rounded-pill">{{ user.status }}</button></td>
            </tr>
        </tbody>
    </table>
</div>
