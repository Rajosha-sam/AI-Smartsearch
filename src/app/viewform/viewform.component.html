<div class="container mt-3">
    <!-- Add User Button -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" [routerLink]="['/add']">ADD USER</button>
    </div>
  
    <!-- Table to display users -->
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">EMAIL</th>
          <th scope="col">PASSWORD</th>
          <th scope="col">PLACE</th>
          <th scope="col">ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track $index) {
        <tr >
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.place }}</td>
          <td>
          
            <button class="btn btn-danger me-2" (click)="onDelete(user.id)">Delete</button>
  
          
            <button class="btn btn-primary" [routerLink]="['/edit', user.id]">Edit</button>
          </td>
        
        </tr>
    }
      </tbody>
    </table>
  </div>
